<!DOCTYPE html>
<html>
<head>
	<title>A M A N</title>
    <link rel="shortcut icon" href="../../static/images/cctv.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/css/indexStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="cont">
    <form method="post" action="{% url 'index' %}" >
    <div class="form sign-in">
        {% csrf_token %}
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="text" name="username" >
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>

      <label class="forgot-pass">
        Forgot Password ?
      </label>

      <button class="submit"  name="signin" value="Login">Sign In</button>
      <div class="social-media">
        <ul>
          <li><img src="../../static/images/facebook.png"></li>
          <li><img src="../../static/images/twitter.png"></li>
          <li><img src="../../static/images/linkedin.png"></li>
          <li><img src="../../static/images/instagram.png"></li>
        </ul>
      </div>
    </div>
    </form>
    <div class="sub-cont">

      <div class="img">

        <div class="img-text m-up">
          <h2>New company?</h2>
          <p>Don't waste your time and money on the guards. Subscribe now, and save your money and time!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already have an account, just sign in, and Let us work!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
         <form method="post">
          {% csrf_token %}
        <h2>Sign Up</h2>
        <label>
          <span>Company name </span>
          <input type="text" name="comp_name" required>
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="comp_email" required>
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="comb_pass" required>
        </label>
         <label>
          <span>Activation code</span>
         <input type="text" name="activation_code" required>
        </label>
        <button class="submit" name="signup" value="Signup">Sign Up Now</button>

        </form>
    </div>
  </div>
  </div>
</body>
<script type="text/javascript" src="../../static/js/script.js"></script>

</html>
