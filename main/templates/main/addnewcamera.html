
{% extends 'main/home.html' %}
{% block namepage %} <br><h3 class="mt-2">Add a New Camera</h3>{% endblock %}
{% block content %}
<div class="col-8">
    <form method="post" enctype="multipart/form-data" onsubmit="myFunction()">
        {% csrf_token %}
        <div style="text-align: center;">

             <br><br><br><br>

            <label style="font-weight: bold; font-family: 'Monospace',serif;font-size: 20px;margin-left: 50%" for="text">Name of the New Camera:</label>
           <input style="width: 500px;text-align: center;margin-left: 30%" type="text" id="nameofcamera" name="nameofcamera" required><br>
            <label style="font-weight: bold; font-family: 'Monospace',serif;margin-left: 50%;font-size: 20px" for="text">IP of the New Camera:</label>
           <input style="width: 500px;text-align: center;margin-left: 30%"  type="url" id="ipofcamera" name="ipofcamera" required><br><br>
            <input style="margin-left: 50%;width: 100px"  class="btn btn-success" type="submit" value="Add" name="addnewcamera">
            </div>
    </form>

</div>

   <script  type="text/javascript">
   function myFunction() {
      alert("The camera has been added successfully!");
   }
</script>
 {% endblock %}
